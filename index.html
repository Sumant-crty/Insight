<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Person Insight | Intelligence Collector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .prose strong { color: #818cf8; }
        .prose h1, .prose h2, .prose h3 { color: #f8fafc; margin-top: 1.5rem; margin-bottom: 0.5rem; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 5px rgba(99, 102, 241, 0.2); }
            50% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.6); }
        }
        .ai-active { animation: pulse-glow 2s infinite; border-color: rgba(99, 102, 241, 0.5); }
    </style>
</head>
<body class="min-h-screen">

    <div class="max-w-6xl mx-auto px-4 py-12">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold tracking-tight text-white mb-3">Person Insight Collector</h1>
            <p class="text-slate-400 max-w-2xl mx-auto">
                Aggregate and analyze publicly available information using ✨ AI-powered intelligence.
            </p>
        </header>

        <!-- Search Section -->
        <div class="glass p-8 rounded-3xl shadow-2xl mb-12" id="searchBox">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-grow">
                    <label class="block text-sm font-medium text-slate-400 mb-2">Full Name or Online Alias</label>
                    <input type="text" id="targetName" placeholder="e.g. John Doe" 
                           class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-indigo-500 outline-none transition">
                </div>
                <div class="flex-grow">
                    <label class="block text-sm font-medium text-slate-400 mb-2">Context/Location (Optional)</label>
                    <input type="text" id="targetContext" placeholder="e.g. Software Engineer in London" 
                           class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-white focus:ring-2 focus:ring-indigo-500 outline-none transition">
                </div>
                <div class="flex items-end">
                    <button id="searchBtn" class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-8 rounded-xl transition shadow-lg flex items-center justify-center gap-2">
                        <span id="btnText">Search Profiles</span>
                        <div id="loader" class="hidden w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Status Message -->
        <div id="statusMsg" class="hidden mb-6 p-4 rounded-xl bg-blue-900/30 border border-blue-500/50 text-blue-200 text-center animate-pulse">
            Connecting to Gemini Intelligence...
        </div>

        <!-- Results Section -->
        <div id="resultsContainer" class="hidden space-y-8">
            <div class="flex flex-wrap gap-2 mb-4">
                <button onclick="runAIFeature('bio')" class="bg-indigo-900/40 hover:bg-indigo-800/60 border border-indigo-500/30 px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2 transition">✨ Generate Bio</button>
                <button onclick="runAIFeature('sentiment')" class="bg-indigo-900/40 hover:bg-indigo-800/60 border border-indigo-500/30 px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2 transition">✨ Sentiment Scan</button>
                <button onclick="runAIFeature('risk')" class="bg-red-900/20 hover:bg-red-900/40 border border-red-500/30 px-4 py-2 rounded-full text-sm font-medium flex items-center gap-2 transition text-red-200">✨ Risk Audit</button>
            </div>

            <div class="glass p-8 rounded-3xl" id="contentCard">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold flex items-center gap-2 text-white">
                        <svg class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        Intelligence Summary
                    </h2>
                    <div id="aiLoader" class="hidden text-indigo-400 text-sm font-medium animate-pulse">✨ AI is processing...</div>
                </div>
                <div id="summaryText" class="prose prose-invert max-w-none text-slate-300 leading-relaxed"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="glass p-8 rounded-3xl">
                    <h3 class="text-xl font-bold mb-4 text-indigo-300">Found Sources</h3>
                    <ul id="sourcesList" class="space-y-3"></ul>
                </div>
                <div class="glass p-8 rounded-3xl">
                    <h3 class="text-xl font-bold mb-4 text-emerald-300">Quick Actions</h3>
                    <div class="space-y-4">
                        <button onclick="window.print()" class="w-full bg-slate-800 hover:bg-slate-700 p-4 rounded-xl text-left flex items-center justify-between group">
                            <span>Export Intelligence PDF</span>
                            <svg class="w-5 h-5 group-hover:translate-x-1 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="placeholder" class="text-center py-20 opacity-30">
            <svg class="w-20 h-20 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            <p class="text-xl">Enter a name above to begin intelligence collection</p>
        </div>
    </div>

    <script>
        const apiKey = AIzaSyCk_jksM5pubHzns9uUiLjEMRlBLKec87s; // Will be injected by environment
        const model = "gemini-2.5-flash-preview-09-2025";
        
        const searchBtn = document.getElementById('searchBtn');
        const targetName = document.getElementById('targetName');
        const targetContext = document.getElementById('targetContext');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btnText');
        const resultsContainer = document.getElementById('resultsContainer');
        const summaryText = document.getElementById('summaryText');
        const sourcesList = document.getElementById('sourcesList');
        const placeholder = document.getElementById('placeholder');
        const aiLoader = document.getElementById('aiLoader');
        const contentCard = document.getElementById('contentCard');
        const statusMsg = document.getElementById('statusMsg');

        let rawIntelligence = "";

        async function callGemini(payload) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error?.message || `HTTP ${response.status}`);
            }
            return await response.json();
        }

        async function collectInfo() {
            const name = targetName.value.trim();
            const context = targetContext.value.trim();
            if (!name) return;

            searchBtn.disabled = true;
            loader.classList.remove('hidden');
            btnText.textContent = "Analyzing...";
            statusMsg.classList.remove('hidden');
            statusMsg.textContent = "Attempting Grounded Search...";

            const prompt = `Perform an OSINT search for: ${name}. Context: ${context}. Find career, social media, and public mentions. Format in Markdown.`;

            try {
                let data;
                try {
                    // Try with Google Search Tool first
                    data = await callGemini({
                        contents: [{ parts: [{ text: prompt }] }],
                        tools: [{ "google_search": {} }]
                    });
                } catch (searchError) {
                    console.warn("Search tool failed (likely 403), falling back to internal knowledge:", searchError);
                    statusMsg.textContent = "Search tool restricted. Falling back to internal AI knowledge...";
                    // Fallback: Standard generation without tools
                    data = await callGemini({
                        contents: [{ parts: [{ text: prompt + " (Use your internal training data to provide details if you know this person)" }] }]
                    });
                }

                if (data.candidates && data.candidates[0]) {
                    rawIntelligence = data.candidates[0].content.parts[0].text;
                    const grounding = data.candidates[0].groundingMetadata?.groundingAttributions || [];
                    
                    renderMarkdown(rawIntelligence);
                    sourcesList.innerHTML = grounding.length ? '' : '<li class="text-slate-500 italic text-sm">No external links available in fallback mode.</li>';
                    
                    grounding.forEach(attr => {
                        if (attr.web) {
                            const li = document.createElement('li');
                            li.innerHTML = `<a href="${attr.web.uri}" target="_blank" class="text-indigo-400 hover:underline text-sm truncate block">${attr.web.title || attr.web.uri}</a>`;
                            sourcesList.appendChild(li);
                        }
                    });

                    placeholder.classList.add('hidden');
                    resultsContainer.classList.remove('hidden');
                }
            } catch (err) {
                console.error(err);
                statusMsg.textContent = `Error: ${err.message}. Ensure your API key is correct and you have access to the model.`;
                statusMsg.classList.add('bg-red-900/40', 'border-red-500', 'text-red-200');
            } finally {
                searchBtn.disabled = false;
                loader.classList.add('hidden');
                btnText.textContent = "Search Profiles";
                setTimeout(() => statusMsg.classList.add('hidden'), 5000);
            }
        }

        function renderMarkdown(text) {
            let html = text
                .replace(/^# (.*$)/gim, '<h1 class="text-3xl font-bold mt-8 mb-4">$1</h1>')
                .replace(/^## (.*$)/gim, '<h2 class="text-2xl font-bold mt-6 mb-3">$2</h2>')
                .replace(/^### (.*$)/gim, '<h3 class="text-xl font-bold mt-4 mb-2">$3</h3>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
            summaryText.innerHTML = html;
        }

        async function runAIFeature(type) {
            if (!rawIntelligence) return;
            aiLoader.classList.remove('hidden');
            contentCard.classList.add('ai-active');
            let instruction = type === 'bio' ? "Write a professional bio." : type === 'sentiment' ? "Analyze persona sentiment." : "List privacy risks.";
            try {
                const data = await callGemini({
                    contents: [
                        { role: "user", parts: [{ text: `Data: ${rawIntelligence}` }] },
                        { role: "user", parts: [{ text: instruction }] }
                    ]
                });
                const res = data.candidates[0].content.parts[0].text;
                summaryText.innerHTML = `<div class="bg-indigo-500/10 border-l-4 border-indigo-500 p-4 mb-6 rounded-r-xl italic">${res.replace(/\n/g, '<br>')}</div>` + summaryText.innerHTML;
            } catch (e) { console.error(e); }
            finally { aiLoader.classList.add('hidden'); contentCard.classList.remove('ai-active'); }
        }

        searchBtn.addEventListener('click', collectInfo);
    </script>
</body>
</html>
